<div class="row">
    <div class="col-md-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
                <div *ngFor="let carImage of carImages" [class]="getImageClass()">
                    <img [src]="getImageSource(carImage)" class="rounded mx-auto d-block" width="800" height="400"
                        alt="asd">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Marka</th>
                    <th>Renk</th>
                    <th>Üretim Yılı</th>
                    <th>Kiralama Fiyatı</th>
                    <th>Modeli</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let carDetail of carDetails">
                    <td>{{ carDetail.carId }}</td>
                    <td>{{ carDetail.brandName }}</td>
                    <td>{{ carDetail.colorName }}</td>
                    <td>{{ carDetail.modelYear }}</td>
                    <td>{{ carDetail.dailyPrice }}</td>
                    <td>{{ carDetail.description }}</td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

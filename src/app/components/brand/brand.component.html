<ul class="list-group">
    <li (click)="setAllBrands()" 
    [class]=getAllBrandsClass() 
    routerLink="/brands">
        All Brands
    </li>    
    <li (click)="setCurrentBrand(brand)" 
    routerLink="/cars/brand/{{brand.id}}"
    *ngFor="let brand of brands" [class]="getCurrentBrandClass(brand)">
        {{brand.brandName}}
    </li>
</ul>

<h5 *ngIf ="currentBrand">{{currentBrand.brandName}} was selected</h5>
<h5 *ngIf="!currentBrand">All brands was selected</h5>

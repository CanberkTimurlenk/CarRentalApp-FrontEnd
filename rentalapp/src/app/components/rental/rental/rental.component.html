<div *ngIf="rentalDataLoaded==false" class="spinner-border text-success" role="status">
    <span class="sr-only"></span>
</div>

<table *ngIf="rentalDataLoaded ==true" class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Brand Name</th>
            <th scope="col">Full Name</th>
            <th scope="col">Rent Date</th>
            <th scope="col">Return Date</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td>{{rental.brandName}} </td>
        <td>{{rental.customerFirstName}} {{rental.customerLastName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
</table>
